server:
  error:
    include-stacktrace: never
spring:
  application:
    name: melita-care-system
  profiles:
    active:
      - ${SPRING_PROFILE}
  config:
    import: optional:configserver:http://melita-config-server:5005
---

server:
  port: ${gateway-service-port}
spring:
  config:
    activate:
      on-profile:
        - local

com:
  melita:
    kafka:
      topic: orders
---

server:
  port: 8080
spring:
  config:
    activate:
      on-profile:
        - dev

com:
  melita:
    kafka:
      topic: orders